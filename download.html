            <div class="document-box bg-blueprint colored-box-shadow">
        <div class="blueprint workflow-header pb-4 border-0">
            <div class="workflow-step active">
                <img src="./assets/ai_interaction.png" class="icon mb-1">

            </div>
            <div class="workflow-arrow">→</div>

            <div class="workflow-arrow">→</div>

                <img src="./assets/download_access_colored.png" class="icon mb-1">

            </div>
        </div>

        </div>
